<!DOCTYPE html>
<html>

<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fisor</title>
    <meta name="author" content="Fisor team">
    <meta name="description" content="Fisor the PWA">
    <meta name="keywords" content="pwa,workshop,fontys,smart mobile">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar">
        <h1 class="logo">Fisor</h1>
        <ul class="desktop-buttons">
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">MyProfile</a></li>
        </ul>
        <ul class="mobile-buttons">
            <li><span class="material-icons">home</li>
            <li><span class="material-icons">search</span></li>
            <li><span class="material-icons">calendar_today</span></li>
            <li><span class="material-icons">account_circle</span></li>
        </ul>
    </nav>

    <h1 style="justify-content: center;
    display: flex;">Notifications</h1>
     
     <div class="title-notification"><p>I want to receive</p></div>
     <div class="notifications-container">

        <div class="push-notification">
            <p>Push notification</p>

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>

        <div class="reminder-notification">
            <p>Reminder</p>

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>

        <div class="updates-notification">
            <p>Updates</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>

     </div>

</body>

</html>
